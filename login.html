<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rhythm</title>
    <link rel="stylesheet" href="loginstyle.css">
  </head>
  <body>
    <header>
      <div class="header">
    <div class="header-logo">Rhythm</div>
    <div class="header-list">
      <ul>
        <li>About</li>
        <li>Lessons</li>
        <li>Contact us</li>
        <li>Login</li>
      </ul>
    </div>
  </div>
    </header>
    <div class="loginbox">
    <h1>Login Here</h1>
    <form>
      <p>Username</p>
      <input type="text" name="" placeholder="Enter username">
      <p>Password</p>
      <input type="password" name="" placeholder= "Enter password">
      <select>
        <option>POP</option>
        <option>Rock</option>
        <option>Jazz</option>
        <option>Country</option>
        <option>Classical</option>
        <option>Rap</option>
      </select>
      <input type="submit" name="" value="Login">
      <br>
      <a href="#">Register</a>
    </form>
    <footer>
      <div class="footer">
    <div class="footer-logo">Rhythm</div>
    <div class="footer-list">
      <ul>
        <li>About</li>
        <li>Jobs</li>
        <li>Contact us</li>
      </ul>
    </div>
  </div>
    </footer>
  </body>
</html>
